<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      color: #fff;
      background: #000;
    }
    header {
      background: linear-gradient(90deg, #8b0000, #ff0000);
      padding: 4rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      text-transform: uppercase;
    }
    header p {
      font-size: 1.25rem;
      margin-top: 1rem;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      display: inline-block;
      background: white;
      color: #8b0000;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem;
      border-radius: 4px;
    }
    section {
      padding: 3rem 2rem;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1.5rem;
      width: 280px;
      text-align: center;
    }
    .card h3 {
      color: #ff0000;
    }
    footer {
      background: #000;
      color: #666;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  {{ content }}
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Salado Youth Football & Cheer. All rights reserved.</p>
  </footer>
</body>
</html>
