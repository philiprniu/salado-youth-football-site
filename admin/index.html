<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Salado CMS</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.addEventListener("load", function () {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          console.error("Netlify CMS failed to load.");
        }
      });
    </script>
  </body>
</html>
